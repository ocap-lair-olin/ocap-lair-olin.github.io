remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"

locale                   : "en-US"
title                    : "Olin College Aquaculture Profiler"
title_separator          : "-"

markdown: "kramdown"

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  
defaults:
  - values:
      layout: single
#       author_profile: true
      toc: true
      shortcut icon: "/images/favicon.png"

# Disables RSS feed icon
atom_feed:
  hide: true
  
include:
  - _pages
